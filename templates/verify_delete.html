{% extends 'base.html' %}

{% block content %}
{% if id == current_user.id %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <h2>Do You Really Want To Delete Your Page "{{ current_user.username }}"???</h2>
    <a href="{{ url_for('delete', id=current_user.id) }}" class="btn btn-outline-danger">Yes</a>
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-info">No</a>
</div>
{% else %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        Sorry! You Can't Delete User...
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<h2>Access Denied!</h2>
<p>Sorry, you cannot access this user profile...</p>
{% endif %}

{% endblock %}
