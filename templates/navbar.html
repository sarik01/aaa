<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Flasker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav me-auto">

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('user', name='John') }}">User Profile</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('name') }}">Name</a>
          </li>

          {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
            {% if current_user.id == 32 %}

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin') }}">Admin</a>
              </li>
            {% endif %}
             <li class="nav-item">
              <a class="nav-link" href="{{ url_for('verify_logout') }}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_user') }}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_post') }}">Add Blog Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('posts') }}">Blog Posts</a>
          </li>

        </ul>
        <form method="post" action="{{ url_for('search') }}" class="d-flex">
          {{ form.hidden_tag() }}
          <input class="form-control me-2" type="text" name="searched" placeholder="Search" aria-label="Search">
          <button type="submit"  class="btn btn-outline-secondary">Search</button>
        </form>
      </div>
    </div>
  </nav>

</body>
</html>
